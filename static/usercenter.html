<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maxinum-scale=1.0,mininum-scale=1.0,user-scalable=no">
    <title>lifeVC丽芙家居</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/usercenter.css">
</head>
<body>
<div id="app">
    <header>
        <div class="header-content">
            <p class="header-title">账户中心</p>
            <a href="javascript:;" class="editcart">设置</a>
        </div>
    </header>

    <div class="uscenter-cont">
        <div class="page-loadmore-wrap">
            <div class="page-loadmore">
                <div class="loadmore-top">
                    <span class="loadmore-top-text">下拉刷新</span>
                </div>
                <div class="acct-user-wrap">
                    <div class="acct-nolog">
                        <span class="state">您还未登录</span>
                        <div class="btn-entry">
                            <a href="#/login">登录</a>
                            <span class="split"></span>
                            <a href="#/register">注册</a>
                        </div>
                    </div>
                </div>
                <div class="dashboard-order life-dashboard-order">
                    <ul>
                        <li>
                            <!--<a href="#/usercenter/userorder/waittoypay">-->
                            <a href="javascript:;">
                                <span class="item-ico">
                                     <span id="ico1"></span>
                                </span>
                                <span class="item-title">待支付</span>
                            </a>
                        </li>
                        <li>
                            <!--<a href="#/usercenter/userorder/packing">-->
                            <a href="javascript:;">
                                <span class="item-ico">
                                     <span id="ico2"></span>
                                </span>
                                <span class="item-title">待发货</span>
                            </a>
                        </li>
                        <li>
                            <!--<a href="#/usercenter/userorder/shipped">-->
                            <a href="javascript:;">
                                <span class="item-ico">
                                     <span id="ico3"></span>
                                </span>
                                <span class="item-title">待收货</span>
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <!--<a href="#/usercenter/userorder/waittocomment">-->
                            <a href="javascript:;">
                                <span class="item-ico">
                                     <span id="ico4"></span>
                                </span>
                                <span class="item-title">待评论</span>
                            </a>
                        </li>
                        <li>
                            <!--<a href="#/usercenter/userorder/reply">-->
                            <a href="javascript:;">
                                <span class="item-ico">
                                     <span id="ico5"></span>
                                </span>
                                <span class="item-title">回复</span>
                            </a>
                        </li>
                        <li>
                            <!--<a href="#/usercenter/returnorder">-->
                            <a href="javascript:;">
                                <span class="item-ico">
                                    <span id="ico6"></span>
                                </span>
                                <span class="item-title">退换货</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dashboard">
                    <ul>
                        <li>
                            <a>
                                <img src="./image/usicon/ic_list_cm.png" class="item-i">
                                <span class="item-title">我的订单</span>
                                <span class="arr-r"></span>
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a>
                                <img src="./image/usicon/ic_coupon_cm.png" class="item-i">
                                <span class="item-title">我的优惠券</span>
                                <span class="arr-r"></span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <img src="./image/usicon/ic_pig_cm.png" class="item-i">
                                <span class="item-title">现金积分</span>
                                <span class="arr-r"></span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <img src="./image/usicon/ic_invoice.png" class="item-i">
                                <span class="item-title">关于发票</span>
                                <span class="arr-r"></span>
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a>
                                <img src="./image/usicon/i_gear_cm.png" class="item-i">
                                <span class="item-title">密码和登录信息</span>
                                <span class="arr-r"></span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <img src="./image/usicon/i_dialoguebubble3_cm.png" class="item-i">
                                <span class="item-title">老会员建议</span>
                                <span class="arr-r"></span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <img src="./image/usicon/i_customerservice_cm.png" class="item-i">
                                <span class="item-title">客户服务</span>
                                <span class="arr-r"></span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <img src="./image/usicon/ic_currentnode_cm.png" class="item-i">
                                <span class="item-title">地址管理</span>
                                <span class="arr-r"></span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <img src="./image/usicon/sms_cm.png" class="item-i">
                                <span class="item-title">手机验证</span>
                                <span class="arr-r"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer id="bottombar">
        <ul id="footermenuNav">
            <li>
                <a href="#/" class="">
                    <div class="ico homeico"></div>
                    <span class="lispan">首页</span>
                </a>
            </li>
            <li>
                <a href="#/all" class="">
                    <div class="ico typeico"></div>
                    <span>全部产品</span>
                </a>
            </li>
            <li>
                <a href="#/stroll" class="">
                    <div class="ico strollico"></div>
                    <span>闲逛</span>
                </a>
            </li>
            <li>
                <a href="#/cart" class="">
                    <div class="ico shoppingcartico"></div>
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="#/usercenter" class="selected">
                    <div class="ico accountcenterico"></div>
                    <span>账户中心</span>
                    <span class=""></span>
                </a>
            </li>
        </ul>
    </footer>
</div>
</body>
</html>
